<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="quiz-container">
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="quiz">
            <h2 id="question"></h2>
            <div class="answers">
              <label class="answer">
                  <input type="radio" name="answer" id="answer1" onclick="selectAnswer(0)">
                  <span class="answer-content"></span>
              </label>
              <label class="answer">
                  <input type="radio" name="answer" id="answer2" onclick="selectAnswer(1)">
                  <span class="answer-content"></span>
              </label>
              <label class="answer">
                  <input type="radio" name="answer" id="answer3" onclick="selectAnswer(2)">
                  <span class="answer-content"></span>
              </label>
          </div>
          <button id="submit" class="submit-btn" onclick="submitAnswer()" style="display: none;">Indienen</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
